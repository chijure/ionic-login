<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Create New Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #signupForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" type="email" [(ngModel)]="email" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="password" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button size="default" shape="round" [disabled]="signupForm.invalid || loading" (click)="signUp(signupForm.value)">Create</ion-button>
      </ion-item>
      <ion-item color="danger" *ngIf="error">
        <p>{{ error }}</p>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
